<!DOCTYPE html>

<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome!</h1>
<p th:text="${username}"></p>
<p>Click <a th:href="@{/user/login}">here</a> to login</p>

</body>
</html>
